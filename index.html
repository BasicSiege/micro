<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomized Animated Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            animation: backgroundAnimation 5s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        @keyframes backgroundAnimation {
            0% {
                background: #ffffff;
                color: #000000;
            }

            25% {
                background: #f0f0f0;
                color: #333333;
            }

            50% {
                background: #d9d9d9;
                color: #666666;
            }

            75% {
                background: #bfbfbf;
                color: #999999;
            }

            100% {
                background: #333333;
                color: #ffffff;
            }
        }
    </style>
</head>

<body>
    Hi <span id="randomName"></span>
    
    <script>
        // List of random names
        const names = ['Jack', 'Elias', 'Rosa', 'Michael', 'Evan', 'Isaac', 'Everett', 'Rafe', 'Christian'];

        // Function to get a random name
        function getRandomName() {
            return names[Math.floor(Math.random() * names.length)];
        }

        // Set a random name to the span
        document.getElementById('randomName').innerText = getRandomName();
    </script>
</body>

</html>
